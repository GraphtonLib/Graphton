schema {
  query: Query
  mutation: Mutation
}

type User {
  id: ID!
  name: String!
  age: Int
  posts: [Post!]!
  friends: [User!]!
}

type Post {
  id: ID!
  author: User!
  text: String!
  repatedPosts: [Post!]!
}

type Query {
  users: [User!]!
  user(id: ID!): User
  userExists(id: ID!): Boolean!
}

type Mutation {
  createUser(name: String!, age: Int): User!
  updateUser(id: ID!, name: String, age: Int): User!
  deleteUser(id: ID!): User!
}
