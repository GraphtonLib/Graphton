schema {
  query: Query
  mutation: Mutation
}
type Query {
  users: [User!]!
  user(id: ID): User
}
type User {
  id: ID!
  name: String!
  age: Int
  posts: [Post!]!
}
type Post {
  id: ID!
  author: User!
  text: String!
}
type Mutation {
  createUser(name: String!, age: Int): User!
  updateUser(id: ID!, name: String, age: Int): User!
  deleteUser(id: ID!): User!
}
